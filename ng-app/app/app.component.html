<div id="wrapper">

    <div id="sidebar-wrapper">
        <app-sidebar-menu
            #sidebarMenuComponent
            (onOpenSequenceDiagram)="openSequenceDiagram($event)"
            (onCreateLayer)="createLayer($event, sequenceDiagramComponent)">
        </app-sidebar-menu>
    </div>

    <div id="page-content-wrapper">
        <app-sequence-diagram
            #sequenceDiagramComponent
            *ngIf="openedSequenceDiagram"
            [rootInteractionFragment]="openedSequenceDiagram"
            [editMode]="sidebarMenuComponent.editMode"
            [class.disable3D]="sidebarMenuComponent.editMode">
        </app-sequence-diagram>
    </div>

</div>
