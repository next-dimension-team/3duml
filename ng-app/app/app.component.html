<div id="wrapper" *ngIf="loaded">

    <div id="sidebar-wrapper">
        <sidebar-menu
            (openSequenceDiagram)="openSequenceDiagram($event)"
        ></sidebar-menu>
    </div>

    <div id="page-content-wrapper">
        <sequence-diagram
            [rootInteraction]="openedSequenceDiagram"
        ></sequence-diagram>
    </div>

</div>
<div *ngIf="!loaded" class="loading">
    <img src="/loading.gif" alt="Loading">
</div>
