<div id="wrapper" *ngIf="loaded">

    <div id="sidebar-wrapper">
        <app-sidebar-menu
            (openSequenceDiagram)="openSequenceDiagram($event)"
            (showInputTextDialog)="showInputTextDialog($event.type, $event.message, sequenceDiagramComponent)"
        ></app-sidebar-menu>
    </div>

    <div id="page-content-wrapper">
        <app-sequence-diagram
            #sequenceDiagramComponent
            [rootInteraction]="openedSequenceDiagram"
        ></app-sequence-diagram>
        <app-input-text
            *ngIf="showInputTextDialog_ == true"
            [inputTextType]="inputTextType"
            [inputTextMessage]="inputTextMessage"
            (inputTextLayerName)="confirmCreateLayer($event)"
            (inputTextLifelineName)="confirmCreateLifeline($event)"
        ></app-input-text>
    </div>
    
</div>
<div *ngIf="!loaded" class="loading">
    <img src="/loading.gif" alt="Loading">
</div>
