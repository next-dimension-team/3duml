<!-- Render operand -->
<div
  class="operand"
  [selectable]="{type: 'InteractionOperand', id: fragment.model.id}"
  [style.height]="fragment.height + 'px'"
>
  <div
    [selectable]="{type: 'InteractionConstraint', component: fragment}"
    class="constraint">{{fragment.model.constraint}}</div>

  <ng-content></ng-content>

</div>
