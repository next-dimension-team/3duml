<!-- Render Combined Fragment -->
<div
  class="fragment"
  [selectable]="{type: 'CombinedFragment', id: fragment.model.id}"
  [style.width]="'500px'"
  [style.left]="fragment.left + 'px'"
  [style.top]="fragment.top + 'px'"
>
  <div class="title">{{fragment.model.operator}}</div>

  <ng-content></ng-content>

</div>
