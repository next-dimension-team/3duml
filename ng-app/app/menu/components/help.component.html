<!-- Help -->
	<button md-icon-button [mdMenuTriggerFor]="menu">
		<md-icon>help_outline</md-icon>
	</button>
		<md-menu #menu="mdMenu">
			<!-- Diagram Help -->
			<button md-menu-item [mdMenuTriggerFor]="DiagramHelpMenu">
				<span>Diagram</span>
			</button>
				<md-menu #DiagramHelpMenu="mdMenu">
					<button md-menu-item (click)="showCreateDiagramHelp()">
						<md-icon>help_outline</md-icon>
						<span>Create diagram</span>
					</button>
					<button md-menu-item (click)="showViewDiagramHelp()">
						<md-icon>help_outline</md-icon>
						<span>View diagram</span>
					</button>
					<button md-menu-item (click)="showEditDiagramHelp()">
						<md-icon>help_outline</md-icon>
						<span>Edit diagram</span>
					</button>
					<button md-menu-item (click)="showDeleteDiagramHelp()">
						<md-icon>help_outline</md-icon>
						<span>Delete diagram</span>
					</button>
				</md-menu>
