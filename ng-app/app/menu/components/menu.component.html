<md-toolbar color="primary">
	<span>3D UML</span>
	<span class="spacer"></span>

	<!-- Help -->
	<button md-icon-button [mdMenuTriggerFor]="menu">
		<md-icon>help_outline</md-icon>
	</button>
		<md-menu #menu="mdMenu">
			<!-- Diagram Help -->
			<button md-menu-item [mdMenuTriggerFor]="DiagramHelpMenu">
				<md-icon>help_outline</md-icon>
				<span>Diagram</span>
			</button>
				<md-menu #DiagramHelpMenu="mdMenu">
					<button md-menu-item>
						<md-icon>help</md-icon>
						<span>Create diagram</span>
					</button>
					<button md-menu-item>
						<md-icon>help</md-icon>
						<span>View diagram</span>
					</button>
					<button md-menu-item>
						<md-icon>help</md-icon>
						<span>Edit diagram</span>
					</button>
					<button md-menu-item>
						<md-icon>help</md-icon>
						<span>Delete diagram</span>
					</button>
				</md-menu>

			<!-- Layer Help -->
			<button md-menu-item [mdMenuTriggerFor]="LayerHelpMenu">
				<md-icon>help_outline</md-icon>
				<span>Layer</span>
			</button>
				<md-menu #LayerHelpMenu="mdMenu">
					<button md-menu-item>
						<md-icon>help</md-icon>
						<span>Create layer</span>
					</button>
					<button md-menu-item>
						<md-icon>help</md-icon>
						<span>Edit layer</span>
					</button>
					<button md-menu-item>
						<md-icon>help</md-icon>
						<span>Delete layer</span>
					</button>
				</md-menu>

			<!-- Lifeline Help -->
			<button md-menu-item [mdMenuTriggerFor]="LifelineHelpMenu">
				<md-icon>help_outline</md-icon>
				<span>Lifeline</span>
			</button>
				<md-menu #LifelineHelpMenu="mdMenu">
					<button md-menu-item>
						<md-icon>help</md-icon>
						<span>Create lifeline</span>
					</button>
					<button md-menu-item>
						<md-icon>help</md-icon>
						<span>Edit lifeline</span>
					</button>
					<button md-menu-item>
						<md-icon>help</md-icon>
						<span>Delete lifeline</span>
					</button>
				</md-menu>

			<!-- Message Help -->
			<button md-menu-item [mdMenuTriggerFor]="MessageHelpMenu">
				<md-icon>help_outline</md-icon>
				<span>Message</span>
			</button>
				<md-menu #MessageHelpMenu="mdMenu">
					<button md-menu-item>
						<md-icon>help</md-icon>
						<span>Create message</span>
					</button>
					<button md-menu-item>
						<md-icon>help</md-icon>
						<span>Edit message</span>
					</button>
					<button md-menu-item>
						<md-icon>help</md-icon>
						<span>Delete message</span>
					</button>
				</md-menu>		
	</md-menu>

</md-toolbar>

<md-tab-group (selectChange)="changeTab($event)" [selectedIndex]="selectedTabIndex">
    
    <md-tab label="View" class="menu-tab">
        <ul class="sidebar-nav">

            <!-- Create Diagram -->
            <li>
                <md-card>
                    <md-card-actions>
                        <button md-button class="list-item-button" (click)="sequenceDiagramController.createDiagram()">
                            <md-icon>add_to_queue</md-icon> Create Diagram
                        </button>
                    </md-card-actions>
                </md-card>
            </li>

            <!-- List of Sequence Diagrams -->
            <li
                *ngIf="sequenceDiagrams && sequenceDiagrams.length > 0"
                class="section-heading">
                List of Diagrams
            </li>
            <li
              *ngFor="let sequenceDiagram of sequenceDiagrams"
              [class.active]="sequenceDiagram == openedSequenceDiagram">
                
                <md-card>
                    
                    <!-- Rename Diagram -->
                    <md-card-content (dblclick)="sequenceDiagramController.renameDiagram(sequenceDiagram)">
                        <h3>{{sequenceDiagram.name}}</h3>
                    </md-card-content>

                    <md-card-actions>

                        <!-- Open Diagram -->
                        <button md-button (click)="openSequenceDiagram(sequenceDiagram)">
                            <md-icon>touch_app</md-icon> Select
                        </button>

                        <!-- Delete Diagram -->
                        <button md-button (click)="sequenceDiagramController.deleteDiagram(sequenceDiagram)">
                            <md-icon>delete</md-icon> Delete
                        </button>

                    </md-card-actions>

                </md-card>

            </li>
        </ul>
    </md-tab>

    <md-tab [disabled]="openedSequenceDiagram == null" label="Edit" class="menu-tab">
        
        <md-list>
            
             <!-- Create Operations -->
            <h3 md-subheader>CREATE</h3>

             <!-- Create Layer -->
            <md-list-item>
                <button md-button class="list-item-button" (click)="layersController.createLayer()">
                    <md-icon>library_add</md-icon> Create Layer
                </button>
            </md-list-item>

             <!-- Create Lifeline -->
            <md-list-item *ngIf="editingLayer">
                <button md-button class="list-item-button" (click)="lifelinesController.createLifeline()">
                    <md-icon>add</md-icon> Create Lifeline
                </button>
            </md-list-item>

             <!-- Delete Operation -->
            <h3 md-subheader *ngIf="editingLayer">DELETE</h3>

             <!-- Delete Element -->
            <md-list-item *ngIf="editingLayer">
                <button md-button class="list-item-button" (click)="sequenceDiagramController.deleteInProgress = true">
                    <md-icon>delete</md-icon> Delete Element
                </button>
            </md-list-item>

             <!-- Delete Layer -->
            <md-list-item *ngIf="editingLayer">
                <button md-button class="list-item-button" (click)="layersController.deleteLayer()">
                    <md-icon>remove_from_queue</md-icon> Delete Layer
                </button>
            </md-list-item>

        </md-list>
        
    </md-tab>

</md-tab-group>
